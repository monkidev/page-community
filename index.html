<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/styles.css" rel="stylesheet" />
    <title>Monkidev | Formulário Comunidade</title>
  </head>
  <body>
    <main>
      <form action="#">
        <div class="form-item form-name">
          <label for="name">Nome</label>
          <input
            type="text"
            name="name"
            id="form-name"
          />
        </div>
        <div class="form-item form-email">
          <label for="email">Email</label>
          <input
            type="text"
            name="email"
            id="form-email"
          />
        </div>
        <div class="form-item form-interest">
          <label for="interest">Interesses</label>
          <textarea
            name="interest"
            id="interest"
            cols="30"
            rows="5"
          ></textarea>
        </div>
        <div class="form-item form-consider">
          <label for="consider">Como você se considera</label>
          <div class="form-radio">
            <input type="radio" name="consider" id="iniciante" />
            <label for="iniciante" class="consider-iniciante">
              Iniciante
            </label>
            <input type="radio" name="consider" id="intermediario" />
            <label for="intermediario" class="consider-intermediario">
              Intermediário
            </label>
            <input type="radio" name="consider" id="experiente" />
            <label for="experiente" class="consider-experiente">
              Experiente
            </label>
          </div>
        </div>
        <div class="button-submit">
          <button type="submit">Enviar</button>
        </div>
      </form>
    </main>
  </body>
</html>
